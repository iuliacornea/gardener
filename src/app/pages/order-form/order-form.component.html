<div class="container">

  <h1>Order your new One pot gardener</h1>

  <div class="order">
    <mat-form-field appearance="outline" color="primary">
      <mat-label>Gardener name</mat-label>
      <input matInput [formControl]="gardenerName">
      <mat-error>You must specify a name for your gardener</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Home WiFi network name</mat-label>
      <input matInput [formControl]="wifiNetwork">
      <mat-error>Gardener needs to know to which WiFi to connect</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>WiFi password</mat-label>
      <input matInput [formControl]="wifiPassword" [type]="hidePass ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hidePass = !hidePass">{{hidePass ? 'visibility_off' : 'visibility'}}</mat-icon>
      <mat-error>Gardener needs to know to the password in order to connect to the WiFi network</mat-error>
    </mat-form-field>

    <button mat-raised-button (click)="onSave()" color="primary">Order</button>
  </div>


</div>
