<div class="login-form">
  <mat-tab-group mat-align-tabs="center">
    <mat-tab label="Authentication">
      <div class="login-form-column">
        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input matInput [formControl]="email">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [formControl]="password" type="password">
        </mat-form-field>
        <button mat-raised-button (click)="login()">
          Login
        </button>
      </div>

    </mat-tab>

    <mat-tab label="Registration">
      <div class="login-form-column">
        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input matInput [formControl]="email">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>User Name</mat-label>
          <input matInput [formControl]="userName">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [formControl]="password" type="password">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input matInput [formControl]="password2" type="password">
        </mat-form-field>

        <button mat-raised-button (click)="signUp()">
          Sign up
        </button>
      </div>

    </mat-tab>
  </mat-tab-group>
</div>
