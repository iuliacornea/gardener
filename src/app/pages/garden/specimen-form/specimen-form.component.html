<div class="specimen-form-container">

  <h1>Add a new home plant</h1>
  <div class="specimen-form">
    <mat-form-field appearance="outline">
      <mat-label>Name of the plant</mat-label>
      <input matInput [(ngModel)]="specimen.name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Season</mat-label>
      <input matInput [(ngModel)]="specimen.season">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Plant type</mat-label>
      <mat-select [(ngModel)]="specimen.plantType">
        <mat-option *ngFor="let val of plantTypes" [value]="val">
          {{val.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button (click)="onSave()" color="primary">
      Save
    </button>
  </div>


</div>
