<label>{{"FORM.PLANT_NAME" | translate}}</label>
<mat-form-field appearance="outline">
  <input matInput [(ngModel)]="plantDetails.name">
</mat-form-field>

<label>{{"FORM.PLANT_DESCRIPTION" | translate}}</label>
<mat-form-field appearance="outline">
  <textarea matInput [(ngModel)]="plantDetails.description"></textarea>
</mat-form-field>

<label>{{"FORM.PLANT_IMAGE" | translate}}</label>
<mat-form-field appearance="outline">
  <input matInput [(ngModel)]="plantDetails.image">
</mat-form-field>
