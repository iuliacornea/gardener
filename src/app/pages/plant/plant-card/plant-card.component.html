<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{plant.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{plant.image}}" class="card-image">
  <mat-card-content>
    <p>
      {{plant.description}}
      {{plant.image}}
    </p>
  </mat-card-content>
</mat-card>
