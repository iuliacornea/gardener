<div class="orders">
  <h1>
    Orders
  </h1>
  <table mat-table [dataSource]="dataSource" class="orders-table">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="gardenerName">
      <th mat-header-cell *matHeaderCellDef> Gardener name</th>
      <td mat-cell *matCellDef="let element"> {{element.gardenerName}} </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Created at</th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt | date: "HH:mm dd MMM yyyy" }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status</th>
      <td mat-cell *matCellDef="let element"> {{element.status | translate}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" >
        <div class="actions">
          <button mat-raised-button (click)="approveOrder(element)" >Approve</button>
          <button mat-raised-button (click)="completeOrder(element)" color="primary">Complete</button>
          <button mat-raised-button (click)="cancelOrder(element)" color="warn">Cancel</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
