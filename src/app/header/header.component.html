<mat-toolbar class="toolbar"
             [ngClass]="{
             'background-filled': !backgroundTransparent,
             'background-transparent': backgroundTransparent,
             'border-bottom-garden-page': isGardenPage}"
             color="primary">
  <mat-toolbar-row fxShow.xs="false" fxShow="true" class="toolbar-row">
    <div class="menu-group">
      <div class="menu-option spacing" routerLink="/home"
           [ngClass]="{'menu-option-active': activeMenu === 'home'}"
           (click)="scrollSmooth('home')"> One pot gardener
      </div>
      <div *ngIf="loggedInUserIsAdmin()" class="menu-option spacing" routerLink="/orders" routerLinkActive="menu-option-active">
        Orders
      </div>
    </div>

    <div class="menu-group">
      <div class="menu-option spacing" routerLink="/home"
           [ngClass]="{'menu-option-active': activeMenu === 'testimonials'}"
           (click)="scrollSmooth('testimonials')">
        Testimonials
      </div>
      <div class="menu-option spacing" routerLink="/home"
           [ngClass]="{'menu-option-active': activeMenu === 'about-us'}"
           (click)="scrollSmooth('about-us')">
        About us
      </div>
      <div class="menu-option spacing" routerLink="/plant-list" routerLinkActive="menu-option-active"> Plants</div>
      <div class="spacing">
        <button *ngIf="!getLoggedInUser()" mat-raised-button routerLink="/login" color="primary">
          Login
        </button>
      </div>
      <div class="spacing" *ngIf="!!getLoggedInUser()">
        <button mat-mini-fab color="primary" aria-label="Example icon button with a bookmark icon" routerLink="/garden">
          <mat-icon>account_circle</mat-icon>
        </button>
      </div>
    </div>
  </mat-toolbar-row>

  <mat-toolbar-row fxShow.xs="true" fxShow="false" class="toolbar-row">
    <div class="menu-group">
      <ng-container *ngIf="!!getLoggedInUser()">
        <mat-icon class="user-icon">account_circle</mat-icon>
        <div class="menu-option">
          {{getLoggedInUser().username}}
        </div>
      </ng-container>
    </div>

    <div class="menu-group">
      <div class="spacing">
        <button *ngIf="!getLoggedInUser()" mat-raised-button routerLink="/login" color="primary">
          Login
        </button>
        <button *ngIf="!!getLoggedInUser()" mat-raised-button (click)="logout()" color="primary">
          Logout
        </button>
      </div>
    </div>
  </mat-toolbar-row>
  <mat-toolbar-row fxShow.xs="true" fxShow="false" class="toolbar-row">
    <div class="menu-option spacing" routerLink="/home" routerLinkActive="menu-option-active"> One pot gardener</div>
    <div class="menu-option spacing" routerLink="/about-us" routerLinkActive="menu-option-active"> Our mission</div>
    <div class="menu-option spacing" routerLink="/plant-list" routerLinkActive="menu-option-active"> Plants</div>
  </mat-toolbar-row>
</mat-toolbar>
